<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
	<!-- Row 1 -->
		<div class="screen">
			<div class="box"></div>
		</div>
		<div class="button number hover">7</div>
		<div class="button number hover">8</div>
		<div class="button number hover">9</div>
		<div class="button divide hover orange">&divide</div>
	<!-- Row 2 -->
		<div class="button number hover">4</div>
		<div class="button number hover">5</div>
		<div class="button number hover">6</div>
		<div class="button times hover orange">&times</div>
	<!-- Row 3 -->
		<div class="button number hover">1</div>
		<div class="button number hover">2</div>
		<div class="button number hover">3</div>
		<div class="button minus hover orange">-</div>
	<!-- Row 4 -->
		<div class="button number hover">0</div>
		<div class="button decimal hover">.</div>
		<div class="button clear hover">clear</div>
		<div id="add" class="button plus hover orange">+</div>
	<!-- Equals button -->
		<div class="button equals hover">=</div>
	</div>
	<!-- Link to JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>
	<!--  -->
</body>
</html>
